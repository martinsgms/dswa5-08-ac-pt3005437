<div class="jumbotron">
    <img style="float: left; margin-bottom: 1%;" src="img/Logo.jpg" alt="Logo do IFSP">
    <h1 class="text-center">Bem-vindo ao IFSP</h1>
    <h2 class="text-center">Lista de Contatos</h2>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#/contatos">Contatos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#/cursos">Cursos</a>
            </li>
        </ul>
    </div>
    <form class="form-inline">
        <input class="form-control mr-sm-2" ng-model="filtro" type="search" placeholder="Digite parte do nome"aria-label="Search">
    </form>
</nav>

<button class="btn btn-primary" ng-click="incrementa()" style="margin-top: 2%;">Novo</button>
<p>Contatos cadastrados: {{contatos.length}}</p>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-center">Ação</th>

        </tr>
        </tr>
        <tr ng-repeat="c in contatos | filter : filtro">
            <td>{{c.nome}}</td>
            <td>{{c.email}}</td>
            <td class="text-center"><button class="btn btn-warning">Remover</button></td>
        </tr>
    </table>

</div>
