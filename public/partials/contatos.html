<div class="jumbotron">
    <h1 class="text-center">Bem vindo ao IFSP</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input ng-model="filtro" type="search" placeholder="Digite parte do nome">

<p>Contatos cadastrados: {{total}}</p>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th class="text-center">Ação</th>

            </tr>
        </tr>
        <tr ng-repeat="c in contatos | filter : filtro">
            <td><a href="">{{c.nome}}</a></td>
            <td>{{c.email}}</td>
            <td class="text-center"><button class="btn btn-warning">Remover</button></td>
        </tr>
    </table>

</div>
