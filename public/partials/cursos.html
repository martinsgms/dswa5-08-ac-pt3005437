<div class="jumbotron">
    <img style="float: left; margin-bottom: 1%;" src="img/Logo.jpg" alt="Logo do IFSP">
    <h1 class="text-center">Bem-vindo ao IFSP</h1>
    <h2 class="text-center">Lista de Cursos</h2>
</div>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#/contatos">Contatos</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#/cursos">Cursos<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <form class="form-inline">
        <input class="form-control mr-sm-2" ng-model="filtro" type="search" placeholder="Digite parte do nome"aria-label="Search">
    </form>
</nav>

<a ng-href='#/curso' class='btn btn-primary' style="margin-top: 2%;">Novo Curso</a>
<p ng-show="cursos.length">Cursos cadastrados: {{cursos.length}}</p>
<p class="text-info" ng-hide="cursos.length">Não há cursos cadastrados</p>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
        <tr>
            <th>Curso</th>
            <th>Coordenador</th>
            <th class="text-center">Ação</th>

        </tr>
        </tr>
        <tr ng-repeat="c in cursos | filter : filtro">
            <td><a ng-href='#/curso/{{c._id}}'>{{c.curso}}</a></td>
            <td>{{c.coordenador}}</td>
            <td class="text-center"><button ng-click='remove(c)' class="btn btn-warning">Remover</button></td>
        </tr>
    </table>

</div>
